<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript tunner</title>
    <link rel="stylesheet" href="project1.css">
  </head>
  <body>
    <div class="keys">
      <div data-key = "65" class = "key">
      <kbd>E</kbd>
      <span class="sound">press A</span>
      </div>
      <div data-key = "83" class = "key">
      <kbd>A</kbd>
      <span class="sound">press S</span>
      </div>
      <div data-key = "68" class = "key">
      <kbd>D</kbd>
      <span class="sound">press D</span>
      </div>
      <div data-key = "70" class = "key">
      <kbd>G</kbd>
      <span class="sound">press F</span>
      </div>
      <div data-key = "71" class = "key">
      <kbd>B</kbd>
      <span class="sound">press G</span>
      </div>
      <div data-key = "72" class = "key">
      <kbd>E</kbd>
      <span class="sound">press H</span>
      </div>

  </div>
<audio data-key="65" src="e6.mp3"></audio>
<audio data-key="83" src="a5.mp3"></audio>
<audio data-key="68" src="d4.mp3"></audio>
<audio data-key="70" src="g3.mp3"></audio>
<audio data-key="71" src="b2.mp3"></audio>
<audio data-key="72" src="e1.mp3"></audio>
<script src="project1.js"></script>
  </body>
</html>
